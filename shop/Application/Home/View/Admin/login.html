<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	
	<import type="js" file="js.jquery"/>
	<import type="js" file="js.bootstrap" />
	<import type="css" file="css.bootstrap" />
	<title>举报查看</title>
	<style>
		*{margin:0;padding:0;font-family: "微软雅黑";}
	</style>
</head>
<body>
	<div class="container">
		<h2>admin登录</h2>
		<input type="text" name="username" id="username" class="form-control" value="" required="required" pattern="" title="" placeholder="账号">
		<input type="password" name="password" id="password" class="form-control" required="required" title="" placeholder="密码" style="margin-top:10px;">
		<button type="button" class="btn btn-success" style="margin-top:10px;" id="loginid">登录</button>
	</div>
</body>
<script type="text/javascript">
	$('#loginid').click(function(){
	    
	   $.post("{:U('Admin/login_verify')}",{
	       username:$('#username').val(),
	       password:$('#password').val()
	   },function(data){
	       
	        if(data['num']==200){
	            alert(data['tip']);
	         setTimeout(window.location.href="{:U('admin')}",1500);
	        }else
	            alert(data['tip']);
	         
	   });
	    
	});
</script>
</html>
